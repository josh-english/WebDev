<!DOCTYPE html>
<html>
<head>
	<title>
		Register
	</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="first">First name:</label>
		<input id="first" type="text" name="first" placeholder="John" required="">
		<label for="last">Last name:</label>
		<input id="last" type="text" name="last" placeholder="Smith" required="">

		<div>
			<label for="male">Male</label>
			<input id="male" type="radio" name="gender" value="male">
			<label for="female">Female</label>
			<input id="female" type="radio" name="gender" value="female">
			<label for="other">Other</label>
			<input id="other" type="radio" name="gender" value="other">
		</div>

		<div>
			<label for="email">Email:</label>
			<input id="email" type="email" name="email" placeholder="your email" required="">
			<label for="password">Password:</label>
			<input id="password" type="password" name="password" pattern=".{5,10}" title="5 to 10 characters" required="">
		</div>

		<div>
			<label>
				Birthday:
				<select name="month">
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
				</select>
				<select name="day">
					<option>Day</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>
				<select name="year">
					<option>Year</option>
					<option>1999</option>
					<option>2000</option>
					<option>2001</option>
				</select>
			</label>
		</div>
		
		<div>
			<label>
				I agree to the terms and conditions:
				<input type="checkbox" name="agreed">
			</label>
		</div>

		<input type="submit" name="">
	</form>

</body>
</html>
