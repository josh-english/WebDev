<!DOCTYPE html>
<html>
<head>
	<title>
		Inputs Demo
	</title>
</head>
<body>
	<p>Do you prefer cats or dogs?</p>
	<form>
		<label for="dogs">Dogs: </label>
		<input name="petChoice" id="dogs" type="radio" name="" value="dogs">
		<label for="cats">Cats: </label>
		<input name="petChoice" id="cats" type="radio" name="" value="cats">
		
		<p>What's your favorite color?</p>
		<select name="color">
			<option>Red</option>
			<option>Orange</option>
			<option>Yellow</option>			
		</select>

		<textarea name="paragraph" rows="10" cols="50"></textarea>

		<button>Go!</button>
	</form>
</body>
</html>
